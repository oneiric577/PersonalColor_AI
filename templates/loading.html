<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>모델 재학습 중...</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body { font-family: sans-serif; text-align: center; margin-top: 100px; }
        .loader {
            border: 16px solid #f3f3f3;
            border-top: 16px solid #3498db;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 2s linear infinite;
            margin: auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .loading-spinner {
            width: 3rem;
            height: 3rem;
        }
        .error-message {
            color: #dc3545;
            margin-top: 1rem;
        }
    </style>
</head>
<body class="container mt-5">
    <div class="text-center">
        <h2>모델 재학습 중...</h2>
        <div class="spinner-border loading-spinner text-primary" role="status">
            <span class="visually-hidden">Loading...</span>
        </div>
        <p class="mt-3">잠시만 기다려주세요...</p>
        <div id="error-message" class="error-message" style="display: none;"></div>
    </div>

    <!-- 데이터를 JSON 형식으로 숨겨서 전달 -->
    <script id="feedback-data" type="application/json">
        {{ feedback_data | tojson | safe }}
    </script>

    <script>
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.querySelector('.spinner-border').style.display = 'none';
        }

        function checkRetrainStatus() {
            fetch('/retrain_async', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/x-www-form-urlencoded',
                },
                body: new URLSearchParams({
                    'filename': '{{ feedback_data.filename }}',
                    'correct': '{{ feedback_data.correct }}',
                    'predicted': '{{ feedback_data.predicted }}'
                })
            })
            .then(response => response.text())
            .then(result => {
                if (result === "success") {
                    window.location.href = "{{ url_for('home') }}";
                } else {
                    console.error("재학습 중 오류 발생:", result);
                    showError(`재학습 중 오류가 발생했습니다: ${result}`);
                    setTimeout(() => {
                        window.location.href = "{{ url_for('home') }}";
                    }, 3000);
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showError(`재학습 중 오류가 발생했습니다: ${error.message}`);
                setTimeout(() => {
                    window.location.href = "{{ url_for('home') }}";
                }, 3000);
            });
        }

        // 페이지 로드 시 재학습 시작
        window.onload = function() {
            checkRetrainStatus();
        };
    </script>
</body>
</html>
