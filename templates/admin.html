<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>회원 관리</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">회원 관리</h2>
    <form method="post" action="/delete_users">
      <table class="table table-bordered table-hover">
        <thead class="table-dark">
          <tr>
            <th scope="col">선택</th>
            <th scope="col">ID</th>
            <th scope="col">아이디</th>
            <th scope="col">권한</th>
          </tr>
        </thead>
        <tbody>
          {% for user in users %}
          <tr>
            <td><input type="checkbox" name="user_ids" value="{{ user[0] }}" {% if user[2] == 1 %}disabled{% endif %}></td>
            <td>{{ user[0] }}</td>
            <td>{{ user[1] }}</td>
            <td>{{ "관리자" if user[2] == 1 else "회원" }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
      <button type="submit" class="btn btn-danger">선택한 회원 삭제</button>
    </form>
  </div>
</body>
</html>
