**<!-- home.html -->**
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>이텐-itten</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
<body class="bg-gray-100 p-8">
    <div class="max-w-2xl mx-auto bg-white p-6 rounded-2xl shadow">
        <h1 class="text-2xl font-bold mb-4">안녕하세요, {{ username }}님!</h1>

        <form action="{{ url_for('upload') }}" method="POST" enctype="multipart/form-data" class="mb-6">
            <input type="file" name="image" accept="image/*" class="mb-2">
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded">진단하기</button>
        </form>

        {% if result %}
        <div class="rounded-xl p-6 text-center {% if '쿨' in result %}bg-blue-100{% else %}bg-yellow-100{% endif %}">
            <h2 class="text-xl font-semibold">진단 결과:</h2>
            <p class="text-2xl mt-2">{{ result }}</p>
            <p class="mt-1 text-gray-600">정확도: {{ confidence }}%</p>
            {% if image_url %}
            <img src="{{ image_url }}" alt="업로드한 이미지" class="mt-4 max-w-xs mx-auto rounded shadow">
            {% endif %}
        </div>
        {% endif %}        
        <br>
        <a href="{{ url_for('logout') }}" class="text-red-500 mt-2 inline-block">로그아웃</a>
    </div>
</body>
</html>
