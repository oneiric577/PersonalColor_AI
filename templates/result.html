<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>분석 결과</title>
</head>
<body class="container mt-4">
    <h2 class="text-center">AI 분석 결과</h2>
    <div class="d-flex justify-content-center align-items-start" style="min-height:350px;">
        <!-- 결과 영역 -->
        <div class="me-5" style="min-width:340px;">
            <p class="fs-4"><strong>{{ result }}</strong> (정확도: {{ confidence }}%)</p>
            <div class="d-flex align-items-start">
                <img src="{{ image_url }}" width="300" class="mb-3"><br>
                <!-- 추천 멘트 영역 -->
                <div class="border rounded p-3 bg-light ms-4" style="min-width:300px;max-width:350px;">
                    <h5 class="text-center mb-3">어울리는 컬러 추천</h5>
                    <p class="mb-0">{{ recommend_text }}</p>
                </div>
            </div>
            
            <!-- 피드백 폼 -->
            <form method="POST" action="{{ url_for('feedback') }}">
                <input type="hidden" name="filename" value="{{ filename }}">
                <input type="hidden" name="predicted" value="{{ predicted }}">
                <p>이 결과가 정확한가요?</p>
                <input type="radio" name="correct" value="{{ predicted }}" checked> 예 ({{ predicted }})<br>
                {% for label in ['spring_warm', 'summer_cool', 'autumn_warm', 'winter_cool'] %}
                    {% if label != predicted %}
                        <input type="radio" name="correct" value="{{ label }}"> {{ label }}<br>
                    {% endif %}
                {% endfor %}
                <br>
                <button type="submit" class="btn btn-outline-secondary">제출</button>
                <a href="{{ url_for('home') }}" class="btn btn-outline-primary">다시 분석하기</a>
                <a href="{{ url_for('logout') }}" class="btn btn-outline-secondary">로그아웃</a>    
            </form>
        </div>
    </div>
</body>
</html>
